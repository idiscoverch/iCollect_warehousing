<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Signature {{ type }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>{{"DRAW_SIGNATURE" | translate }}</ion-label>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button  expand="block" color="danger" (click)="clearPad()">{{"CLEAR" | translate }}</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button  expand="block" color="success" (click)="savePad()">{{"SAVE" | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
