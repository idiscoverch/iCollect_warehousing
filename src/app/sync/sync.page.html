<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sync</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="data.length == 0" style="text-align: center;">{{"DATA_NOT_STORED" | translate }}</h3>
  <!--<p *ngIf="data.length == 0" (click)="resync()" text-center>Sync again</p>-->

  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
      <ion-thumbnail slot="start">
        <img [src]="item.photo">
      </ion-thumbnail>

      <ion-label>
        <h3>{{item.filename}}</h3>
        <p>{{item.doc_date}}</p>  
        <small>{{item.description}}</small>
      </ion-label>
      <ion-icon name="trash-outline" slot="end" (click)="del(item.id_doc)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="data.length != 0">
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" (click)="sync()" style="color:#fff;">
      <ion-icon slot="start" name="sync"></ion-icon> Sync
    </ion-button>
  </ion-toolbar>
</ion-footer>
